<div class="mx-auto">
    <div class="card-register border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
            <div class="container">

                <!-- Title -->
                <div class="row">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Sign Up</h5>
                </div>

                <div class="row">
                    <form>

                        <!-- Username -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="signUpUsername" name="username"
                                   placeholder="Username" [(ngModel)]="username" required>

                            <label for="signUpUsername">Username</label>
                        </div>

                        <!-- Email -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingEmailReg" name="email"
                                   placeholder="name@example.com" [(ngModel)]="email" required>
                            <label for="signUpEmail">Email address</label>
                            <p *ngIf="isValid == true">
                                <ngb-alert [dismissible]="true">
                                  <strong>El formato de email no es correcto.</strong> Inténtelo de nuevo.
                                </ngb-alert>
                            </p>
                        </div>

                        <!-- Password -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="signUpPassword" name="password"
                                   placeholder="Password" [(ngModel)]="password" required>
                            <label for="signUpPassword">Password</label>
                        </div>

                        <!-- Repeat Password -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="signUpPasswordRepeat" name="repeatedPassword"
                                   placeholder="Confirmation Password" [(ngModel)]="repeatedPassword" required>
                            <label for="signUpPasswordRepeat">Repeat Password</label>
                            <p *ngIf="isMatch == true">
                                <ngb-alert [dismissible]="true">
                                  <strong>Las constraseñas no coinciden.</strong> Inténtelo de nuevo.
                                </ngb-alert>
                            </p>
                            <p *ngIf="isFailed == true">
                                <ngb-alert [dismissible]="true">
                                  <strong>El usuario ya existe.</strong> Inténtelo de nuevo.
                                </ngb-alert>
                            </p>
                        </div>

                        <!-- Send Form -->
                        <input type="hidden" name="_csrf" value="token">
                        <div class="d-grid">
                            <button class="btn btn-outline-dark btn-login text-uppercase fw-bold"
                                    type="submit" (click)="signUp()">Sign up
                            </button>
                            <p *ngIf="isEmpty == true">
                                <ngb-alert [dismissible]="true">
                                  <strong>¡Campos vacíos!</strong> Rellénelos antes de continuar.
                                </ngb-alert>
                            </p>
                        </div>

                        <input type="hidden" name="_csrf" value="token">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
