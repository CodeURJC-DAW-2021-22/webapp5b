<div id="header">   
    <div class="item banner-big-screen"><img src="../assets/banner1.webp"></div>
    <div class="item banner-small-screen"><img src="../assets/banner1-movil.webp"></div>    
</div>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <ng-template ngFor let-product [ngForOf]="products">
                <app-product-card 
                    *ngIf="product.images.length != 0"
                        [product]="product"
                        [activeSesion]="activeSesion"
                        [$wishlist]="$wishlist"
                        (refreshWishlist)="refreshWishlist()">
                </app-product-card>  
            </ng-template>

        </div>
        
        <div  *ngIf="totalPages > nextPage" class="row p-2">
            <a class="btn btn-outline-dark m-auto w-75 text-center fw-bold text-uppercase"
                (click)="loadNextPage()">
                
                More
            </a>
        </div>

    </div>
</section>
