<div class="col mb-5">
    <div class="card h-100 product">

        <!-- add to wishlist-->
        <div class="badge product-fav-badge bg-dark text-white position-absolute favIcon"
            (click)="turnWishlist()"
            *ngIf="activeSesion">

            <i class="bi bi-heart-fill" *ngIf="isPresent; else notPresent"></i>

            <ng-template #notPresent>
                <i class="bi bi-heart"></i>
            </ng-template>
            
        </div>

        <!-- Product image-->
        <a [routerLink]="['/product', product.id]">
            <img class="card-img-top" [src]="product.images?.[0]" alt="Product-{{product.id}}" />
        </a>
        
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder product-name">{{product.name}}</h5>
                <!-- Product price-->
                ${{product.price}}
            </div>
        </div>

        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent product-actions">
            <div class="text-center">
                <a class="btn btn-outline-dark mt-auto" [routerLink]="['/productView/{{product.id}}']">View options</a>
            </div>

            <!-- favicon wishlist -->
            <i *ngIf="isPresent" class="bi bi-heart-fill"></i>
        </div>
    </div>
</div>
