<div class="card mb-4 shadow-sm purchase-box">

    <!-- card header-->
    <div class="card-header">
        <h3 class="softFont">Order ID: {{transaction.id}}</h3>
        <h5 class="softFont">Date: {{transaction.date}}</h5>
        <h4 class="softFont">Status: {{transaction.type}}</h4>
    </div>

    <!-- body -->
    <div class="card-body">
        <table class="table">
            <tbody class="cart">          

            <tr *ngFor="let product of products; let i = index">
                <td>{{i}}</td>
                <td style="padding: 0;">
                    <!--  -->
                    <a class="btn border-0" href="/productView/{{product.id}}">{{product.name}} ({{product.size}})</a>
                </td>
                <td>{{product.quantity}} x ${{product.price}}</td>
                <td class="text-right">${{product.price*product.quantity}}</td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td class="text-right">Total: </td>
                <td class="text-right"><strong class="total">${{totalPrice}}</strong></td>
            </tr>
            </tfoot>
            
        </table>
    </div>
</div>
