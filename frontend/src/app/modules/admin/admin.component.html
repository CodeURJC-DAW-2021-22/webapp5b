<ng-template #content let-modal>

    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit Product Data</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>

    <div class="modal-body">
      <form>

        <div class="form-group">
          <label for="exampleInputEmail1">Name *</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Description *</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Description">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Price *</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Stock *</label>
          <input type="number" class="form-control" id="editStock" name="stock" required>
        </div>

        <div class="form-group">
          <label for="editSize">Size *</label>
          <select id="editSize" name="role" class="form-control" required>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select>  
        </div>

        <div class="img-group">
          <div class="form-group">
              <label for="editImg1">Image #1 *</label>
              <input type="file" accept="image/*" class="form-control" id="editImg1" name="img1">
          </div>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </form>
    </div>

      
    
  </ng-template>
  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
  <hr>
<pre>{{ closeResult }}</pre>
